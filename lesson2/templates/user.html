<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <thead><th>Id</th><th>Имя</th><th>Email</th><th>Adress</th><th>Phone_number</th><th>Date</th></thead>
        {% for person in user %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.address }}</td>
            <td>{{ person.phone_number }}</td>
            <td>{{ person.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
