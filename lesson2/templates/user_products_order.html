{% extends 'base.html' %}


{% block title %} Заказы пользователя {% endblock %}
{% block content %}

<h2>Заказы пользователя {{ user.name }}</h2>
{% for order in orders %}
    {% for product in order.products.all%}
            <p>{{ product.name }} - {{ order.date_ordered }}</p>
            {% endfor %}
    {% endfor %}
{% endblock %}
